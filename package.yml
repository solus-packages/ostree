name       : ostree
version    : 2018.9
release    : 10
source     :
    - https://github.com/ostreedev/ostree/releases/download/v2018.9/libostree-2018.9.1.tar.xz : f263cfed75dcc9e312a874d28241e7143d8a0d8c774938f2165327bae67dbe06
license    : LGPL-2.0-or-later
component  : system.utils
summary    : Git-like filesystem management
description: |
    Operating system and container binary deployment and upgrades
patterns   :
    - docs : /usr/share/man
builddeps  :
    - pkgconfig(e2p)
    - pkgconfig(fuse)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(libarchive)
    - pkgconfig(libsoup-2.4)
    - docbook-xml
    - gpgme-devel
    - libassuan-devel
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    # Remove files only relevant to OSTree based OS images
    rm -r $installdir/etc/grub.d/
    rm -r $installdir/usr/lib
